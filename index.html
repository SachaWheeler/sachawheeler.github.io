---
layout: default
---

<style>
.left{
  float: left;
  width: 14%;
  overflow: hidden;
}
.right {
  overflow: hidden;
  padding-left: 20px;
}
</style>

<div class="posts">
    {% for post in site.posts %}
    <article class="post">
        <div class="left">
            <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}"></a>
        </div>
        <div class="right">
            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
            {% if post.author %}<span>by <b>{{ post.author }}</b></span>{% endif %}

            <div class="entry">
            {% if post.summary %}
                {{ post.summary }}
            {% else %}
                {{ post.excerpt }}
            {% endif %}
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
    </article>
    {% endfor %}
</div>
