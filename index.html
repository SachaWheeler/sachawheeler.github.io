---
layout: default
---

<style>
.left{
  float: left;
  width: 14%;
  overflow: hidden;
}
.right {
  overflow: hidden;
  padding-left: 20px;
}
.posts h2{
  margin-top: 0px;
  margin-bottom: 0px;
}
.category{
  font-size: 12px;
}
</style>

<div class="posts">
    {% for post in site.posts %}
        {% if post.categories contains "books" %}
            {% include post-index.html%}
        {% elsif post.categories contains "projects" %}
            {% include post-index.html%}
        {% endif %}
    {% endfor %}
</div>
